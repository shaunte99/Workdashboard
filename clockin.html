<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock-In - Event Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <aside id="sidebar">
        <h2>Event Dashboard</h2>
        <ul>
            <li><a href="index.html">🏠 Home</a></li>
            <li><a href="clockin.html" class="active">🕒 Clock-In</a></li>
            <li><a href="tasks.html">✅ Tasks</a></li>
            <li><a href="quotes.html">📊 Quotes</a></li>
            <li><a href="calendar.html">📅 Calendar</a></li>
            <li><a href="tracking.html">📈 Tracking</a></li>
            <li><a href="moodboard.html">🎨 Moodboard</a></li>
            <li><a href="inventory.html">📦 Inventory</a></li>
            <li><a href="inbox.html">✉️ Inbox</a></li>
            <li><a href="reports.html">📝 Reports</a></li>
        </ul>
    </aside>

    <main>
        <header>
            <h1>Clock-In System</h1>
            <p>Track your hours and manage workers efficiently.</p>
        </header>

        <section class="clock-in-controls">
            <div>
                <label for="workerSelect">Select Worker:</label>
                <select id="workerSelect">
                    <option value="Poppie">Poppie</option>
                    <option value="Worker 1">Worker 1</option>
                    <option value="Worker 2">Worker 2</option>
                    <option value="Worker 3">Worker 3</option>
                    <option value="Worker 4">Worker 4</option>
                    <option value="Worker 5">Worker 5</option>
                </select>
            </div>
            <button id="clockInBtn">Clock In</button>
            <button id="clockOutBtn">Clock Out</button>
        </section>

        <section class="clock-table-section">
            <h2>Workers Time Tracking</h2>
            <table id="clockTable">
                <thead>
                    <tr>
                        <th>Worker</th>
                        <th>Clock-In</th>
                        <th>Clock-Out</th>
                        <th>Total Hours</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JS will populate workers -->
                </tbody>
            </table>
        </section>
    </main>

<script src="clockin.js"></script>
</body>
</html>
