<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppie Ops Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Poppie Ops Dashboard</h1>
    </header>

    <main>
        <!-- 1. Clock-In / Clock-Out -->
        <section id="clockInSection" class="dashboard-section">
            <h2>Clock-In / Clock-Out</h2>
            <div id="workerList"></div>
            <button id="addWorkerBtn">Add Worker</button>
        </section>

        <!-- 2. Tasks -->
        <section id="tasksSection" class="dashboard-section">
            <h2>Tasks</h2>
            <div id="taskList"></div>
            <button id="addTaskBtn">Add Task</button>
        </section>

        <!-- 3. Quotes -->
        <section id="quotesSection" class="dashboard-section">
            <h2>Quotes</h2>
            <div id="quotesTable">
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="quotesBody">
                        <!-- JS will populate rows -->
                    </tbody>
                </table>
                <button id="addQuoteBtn">Add Quote Item</button>
            </div>
        </section>

        <!-- 4. Calendar -->
        <section id="calendarSection" class="dashboard-section">
            <h2>Calendar</h2>
            <div id="calendar"></div>
        </section>

        <!-- 5. Tracking -->
        <section id="trackingSection" class="dashboard-section">
            <h2>Event & Order Tracking</h2>
            <div id="trackingList"></div>
        </section>

        <!-- 6. Moodboard -->
        <section id="moodboardSection" class="dashboard-section">
            <h2>Moodboard</h2>
            <div id="templateList" class="template-list"></div>
            <div id="moodboard" class="moodboard-preview"></div>
        </section>

        <!-- 7. Inventory Tracker -->
        <section id="inventorySection" class="dashboard-section">
            <h2>Inventory Tracker</h2>
            <div id="inventoryList"></div>
            <button id="addInventoryBtn">Add Inventory Item</button>
        </section>

        <!-- 8. Email / Inbox -->
        <section id="emailSection" class="dashboard-section">
            <h2>Email & Inbox</h2>
            <div id="emailList"></div>
            <button id="composeEmailBtn">Compose Email</button>
        </section>

        <!-- 9. Reports -->
        <section id="reportsSection" class="dashboard-section">
            <h2>Reports</h2>
            <button id="downloadReportBtn">Download Full Report</button>
            <div id="reportPreview"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Poppie Ops Dashboard</p>
    </footer>

    <!-- JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
